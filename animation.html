<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Examples</title>
    <link rel="stylesheet" href="animation.css">
</head>
<body>
    <h1>Animation Examples</h1>
    <section>
        <h2>Rotation</h2>
        <div class="animate rotate-top-left">Rotate around top-left corner</div>
        <div class="animate rotate-centre">Rotate around centre</div>
        <div class="animate rotate-x-axis">Rotate X axis</div>
    </section>
    <section>
        <h2>Translation</h2>
        <div class="animate translate-left-right">Translate left & right</div>
        <div class="animate translate-up-down">Translate up & down</div>
        <div class="animate translate-path">Combine axis translations into a path</div>
    </section>
    <section>
        <h2>Skew & Scale</h2>
        <div class="animate skew-left-right">Skew left & right</div>
        <div class="animate skew-up-down">Skew up & down</div>
        <div class="animate scale">Scale up, scale down</div>
        <div class="animate stretch-width">Stretch width</div>
        <div class="animate stretch-height">Stretch height</div>
    </section>
</body>
</html>
